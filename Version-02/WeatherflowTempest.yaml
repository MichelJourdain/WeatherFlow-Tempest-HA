                      action: none
                    tap_action:
                      action: none
                    double_tap_action:
                      action: none

                  - type: custom:mushroom-template-card
                    primary: "Mois+ :{{states('sensor.minmax_temperature_max_mois') }} °C"
                    secondary: "{{states('sensor.minmax_temperature_max_mois_heure_date')}}"
                    fill_container: false
