sak_layout_mjt_demi_cercle_graphique:
  template:
    type: layout
    defaults: 
      - thetext: "Hum"
      - thecolor: "colorstops_mjt_humidity"
      - themin: 0
      - themax: 100
 
  layout:
  
    aspectratio: 1/1
    
    toolsets:
                      
      - toolset: line1
        position:
          cx: 50
          cy: 52
        tools:
          - type: line
            position:
              cx: 50
              cy: 50
              orientation: horizontal
              length: 90
            styles:
              line:
                fill: var(--primary-text-color)
                opacity: 1
 
      - toolset: column-cadran-graphique
        position:
          cx: 50
          cy: 50
        tools:
                          
          - type: icon
            position:
              cx: 10
              cy: 10
              align: center
              icon_size: 20
            entity_index: 0
            styles:
              icon:
                fill: var(--theme-sys-color-secondary)
                          
          - type: state
            position:
              cx: 50
              cy: 30
            entity_index: 0
            styles:
              state:
                text-anchor: middle
                font-size: 12em
                font-weight: 700
                fill: var(--primary-text-color)
                                   
          - type: text
            position:
              cx: 50
              cy: 45
            text: '[[thetext]]'
            styles:
              text:
                text-anchor: middle  
                font-size: 8em
                font-weight: 700
                              
          - type: 'segarc'
            id: 0
            position:
              cx: 50
              cy: 45
              start_angle: -90
              end_angle: 90
              width: 6
              radius: 40
            entity_index: 0
            scale:
              min: '[[themin]]'
              max: '[[themax]]'
              offset: -4.5            # Scale on inside of arc bar
              width: 2
            show:
              scale: true
              style: 'colorstops'
            segments:
              colorlist:
                gap: 4
                colors: 
                  - var(--theme-sys-palette-primary50)
              colorstops:
                template:             # Use template colorstops (re-use!)
                  name: '[[thecolor]]'
                  variables:          # Pass variables to template
                    - thegap: 1
                    - theFill: true
                    - theStroke: false
            styles:
              foreground:
                fill: darkgrey
              background:
                fill: var(--theme-sys-elevation-surface-neutral4)
                opacity: 1
                                      
          - type: 'bar'
            id: 5
            entity_index: 0
            position:
              orientation: vertical
              cx: 50
              cy: 80
              width: 90
              height: 40
            hours: 24
            barhours: 1
            styles:
              bar:
                stroke: var(--theme-gradient-color-01);
                stroke-linecap: butt;
                
                
                
                